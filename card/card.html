<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <img id="top-bg" src="images/bg-pattern-top.svg" alt="">
        <img id="bottom-bg" src="images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <div class="card-top">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-img">
                <img id="profile-img"src="images/image-victor.jpg" alt="">
            </div>
            <div class="card-text">
                <span> Victor Crest <span id="card-text-number"> 26</span></span>
                <span id="card-text-london"> London</span>
            </div>
            <div class="card-footer">
                <div class="card-footer-text">
                    <span class="footer-text-number">80K</span>
                    <span class="footer-text-text">Followers</span>
                </div>
                <div class="card-footer-text">
                    <span class="footer-text-number">803K</span>      
                    <span class="footer-text-text">Likes</span>
                </div>
                <div class="card-footer-text">
                    <span class="footer-text-number">1.4K</span>
                    <span class="footer-text-text">Photos</span>
                </div>
            </div>
    </div>
</body>
</html>
